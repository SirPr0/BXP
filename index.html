<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BXP Calculator</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #calculatorIcon {
            cursor: pointer;
            font-size: 24px;
            padding: 15px;
        }

        #calculatorWindow {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 320px;
            background: #2b2b2b;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px #000;
            display: none;
        }

        .window-header {
            background: #333;
            padding: 8px;
            border-radius: 5px;
            color: white;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .boton-elegante {
            background: #4CAF50;
            border: none;
            padding: 5px 10px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .resize-handle {
            width: 10px;
            height: 10px;
            background: #666;
            position: absolute;
            right: 0;
            bottom: 0;
            cursor: se-resize;
        }

        .option-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
        }

        .option-name {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .option-price {
            color: #ccc;
            margin-left: 10px;
        }

        .input {
            width: 60px;
            padding: 3px;
            border-radius: 4px;
            border: none;
            margin-left: 10px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            border-radius: 10px;
            padding: 20px;
            z-index: 1000;
            width: 300px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .modal.show {
            display: block;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .checkBox {
            position: relative;
            width: 20px;
            height: 20px;
        }

        .checkBox input[type="checkbox"] {
            opacity: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            cursor: pointer;
        }

        .checkBox .transition {
            position: absolute;
            top: 0;
            left: 0;
            background: #4CAF50;
            width: 100%;
            height: 100%;
            border-radius: 4px;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .checkBox input[type="checkbox"]:checked ~ .transition {
            opacity: 1;
        }

        /* Toggle styles */
        .toggle-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .label {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
        }

        .toggle {
            isolation: isolate;
            position: relative;
            height: 30px;
            width: 60px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: -8px -4px 8px 0px rgba(50, 50, 50, 0.5),
                        8px 4px 12px 0px rgba(25, 25, 25, 0.5),
                        4px 4px 4px 0px rgba(25, 25, 25, 0.5) inset,
                        -4px -4px 4px 0px rgba(50, 50, 50, 0.5) inset;
        }

        .toggle-state {
            display: none;
        }

        .indicator {
            height: 100%;
            width: 200%;
            background: #4CAF50;
            border-radius: 15px;
            transform: translate3d(-75%, 0, 0);
            transition: transform 0.4s cubic-bezier(0.85, 0.05, 0.18, 1.35);
        }

        .toggle-state:checked + .indicator {
            transform: translate3d(25%, 0, 0);
        }

        .price-mode-label {
            font-size: 0.8em;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 8px;
        }

        .modal-title-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #totalPrice {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="calculatorIcon">ðŸ§®</div>
    <div id="calculatorWindow">
        <div class="window-header">
            <span style="font-size: 0.95em;">BXP Calculator</span>
            <button class="boton-elegante" onclick="showCategoryModal()">Choose BXP</button>
        </div>
        <div class="window-content" id="contentArea"></div>
        <div id="totalPrice">Total: $0</div>
        <div class="resize-handle"></div>
    </div>

    <div id="categoryModal" class="modal">
        <div class="modal-header">
            <div class="modal-title-container">
                <h3 style="margin: 0; font-size: 0.9em; color: #fff;">Select BXP to Show</h3>
                <div class="toggle-wrapper">
                    <label class="label">
                        <div class="toggle">
                            <input type="checkbox" class="toggle-state" id="priceToggle" onchange="togglePriceMode()">
                            <div class="indicator"></div>
                        </div>
                    </label>
                    <div id="priceModeLabel" class="price-mode-label">NoPerk</div>
                </div>
            </div>
            <button class="boton-elegante close-btn" onclick="toggleCategoryModal()">Close</button>
        </div>
        <div class="category-grid" id="categoryList"></div>
    </div>

    <script>
        const priceLists = {
            NoPerk: {
                Airline: 6000, Biz: 3000, Bus: 7000, Cargo: 8000, Conductor: 3000,
                Ems: 5000, Farming: 2500, Firefighter: 9000, Garbage: 4500, Heli: 10000,
                Hunting: 6500, Mechanic: 5500, Mining: 2500, Postop: 10000, Racing: 6000,
                Strength: 1000, Trucking: 800
            },
            GCO: {
                Airline: 5000, Biz: 3500, Bus: 6500, Cargo: 8000, Conductor: 3000,
                Ems: 3000, Farming: 3000, Firefighter: 8500, Garbage: 3750, Heli: 10000,
                Hunting: 7500, Mechanic: 6000, Mining: 3000, Postop: 9500, Racing: 6500,
                Strength: 500, Trucking: 800
            }
        };

        let priceMode = 'NoPerk';
        let visibleCategories = new Set();

        function togglePriceMode() {
            priceMode = priceMode === 'NoPerk' ? 'GCO' : 'NoPerk';
            document.getElementById('priceModeLabel').textContent = priceMode;
            initializeCalculator();
            calculateTotal();
        }

        function initializeCalculator() {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = '';
            Object.entries(priceLists[priceMode]).forEach(([name, price]) => {
                const div = document.createElement('div');
                div.className = 'option-row';
                div.innerHTML = `
                    <div class="option-name">
                        ${name} 
                        <span class="option-price">$${price.toLocaleString()}</span>
                    </div>
                    <input type="number" min="0" class="input" placeholder="Qty" value="0">
                `;
                div.style.display = visibleCategories.has(name) ? 'flex' : 'none';
                contentArea.appendChild(div);
            });

            document.querySelectorAll('.input').forEach(input => {
                input.addEventListener('input', calculateTotal);
            });
        }

        function showCategoryModal() {
            const modal = document.getElementById('categoryModal');
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = '';

            Object.keys(priceLists[priceMode]).forEach(name => {
                const div = document.createElement('div');
                div.className = 'category-item';
                div.innerHTML = `
                    <label class="checkBox">
                        <input type="checkbox" 
                            ${visibleCategories.has(name) ? 'checked' : ''} 
                            onchange="toggleCategory('${name}')">
                        <div class="transition"></div>
                    </label>
                    <div style="margin-top: 5px; font-size: 0.8em;">${name}</div>
                `;
                categoryList.appendChild(div);
            });

            modal.classList.add('show');
        }

        function toggleCategoryModal() {
            const modal = document.getElementById('categoryModal');
            modal.classList.toggle('show');
        }

        function toggleCategory(category) {
            if (visibleCategories.has(category)) {
                visibleCategories.delete(category);
            } else {
                visibleCategories.add(category);
            }
            initializeCalculator();
            calculateTotal();
        }

        function calculateTotal() {
            let total = 0;
            document.querySelectorAll('.option-row').forEach((row) => {
                if (row.style.display === 'flex') {
                    const name = row.querySelector('.option-name').textContent.trim().split(' ')[0];
                    const input = row.querySelector('input');
                    total += priceLists[priceMode][name] * (parseInt(input.value) || 0);
                }
            });
            document.getElementById('totalPrice').textContent = 
                `Total: $${total.toLocaleString()}`;
        }

        document.getElementById('calculatorIcon').addEventListener('click', function() {
            const window = document.getElementById('calculatorWindow');
            window.style.display = window.style.display === 'none' ? 'block' : 'none';
            if (window.style.display === 'block') calculateTotal();
        });

        // Dragging
        let isDragging = false, startX, startY, initialX, initialY;
        document.querySelector('.window-header').addEventListener('mousedown', function(e) {
            isDragging = true;
            const window = document.getElementById('calculatorWindow');
            startX = e.clientX;
            startY = e.clientY;
            initialX = window.offsetLeft;
            initialY = window.offsetTop;
        });

        document.addEventListener('mousemove', function(e) {
            if (isDragging) {
                const window = document.getElementById('calculatorWindow');
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                window.style.left = `${initialX + dx}px`;
                window.style.top = `${initialY + dy}px`;
            }
        });

        document.addEventListener('mouseup', () => isDragging = false);

        // Resizing
        let isResizing = false, initialWidth, initialHeight;
        document.querySelector('.resize-handle').addEventListener('mousedown', function(e) {
            isResizing = true;
            const window = document.getElementById('calculatorWindow');
            startX = e.clientX;
            startY = e.clientY;
            initialWidth = window.offsetWidth;
            initialHeight = window.offsetHeight;
        });

        document.addEventListener('mousemove', function(e) {
            if (isResizing) {
                const window = document.getElementById('calculatorWindow');
                const width = initialWidth + (e.clientX - startX);
                const height = initialHeight + (e.clientY - startY);
                window.style.width = `${width}px`;
                window.style.height = `${height}px`;
            }
        });

        document.addEventListener('mouseup', () => isResizing = false);

        // Init with all categories selected
        Object.keys(priceLists[priceMode]).forEach(name => visibleCategories.add(name));
        initializeCalculator();
    </script>
</body>
</html>
